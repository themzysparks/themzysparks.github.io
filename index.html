<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1,h3 {
            color: #3498db;
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
            font-size: 16px;
            color: #555;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c87c9;
        }

        #passportImages {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(5);
        }
    /* Existing styles remain unchanged */
    /* Existing styles remain unchanged */

.caption {
    margin-top: 1px;
    font-size: 14px;
    color: #3498db;
    text-align: center;
    font-weight: bold;
}

/* Existing styles remain unchanged */


    /* Existing styles remain unchanged */

    .passport-img-container {
        width: 25%;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        overflow: ; /* Added to hide overflow and crop images */
    }

    .passport-img-container a {
        display: block; /* Added to make the link a block element */
        overflow: hidden; /* Added to hide overflow and crop images */
    }

    .passport-img {
        width: 100%; /* Ensure images take 100% width of their container */
        height: auto; /* Auto height to maintain aspect ratio */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .passport-img:hover {
        transform: scale(5);
    }
</style>


</head>
<body>
    <h1>FUTA PORTAL UPLOAD LEAK</h1>
    <label for="startNumber">Enter start number:</label>
    <input name="snumb"type="number" id="startNumber" placeholder="Advice: Request Max of 100 images at once">
    <label for="endNumber">Enter end number:</label>
    <input name="enumb"type="number" id="endNumber" placeholder="Max: 35806">
    <label for="prev">Select preview type:</label>
    <select onchange="fetchPassports()" name="prevt" id="prev">
      <option value="passport" selected>Passports</option>
      <option value="birth">Birth Certificate</option>
      <option value="origin">Origin Certificate</option>
      <option value="affidavit">Court Affidavit</option>
      <option value="attestationletter">Attestation Letter</option>
      <option value="jambletter">JAMB Admission Letter</option>
      <option value="olevel">O'Level 1</option>
       <option value="olevel2">O'Level 2</option>
    </select>
    <button onclick="fetchPassports()">Get</button>
    <div id="passportImages"><h3>LEAKED BY ANONYMOUS SPARKS</h3><div id="passportImages">
      <div class="passport-img-container">
        <img class="passport-img" src="sparks1.jpg" alt="Sparks">
        <div class="caption">Sparks❤️️</div>
        </div>
        <div class="passport-img-container">
        <img class="passport-img" src="sparks2.jpg" alt="Sparks">
        <div class="caption">❤️❤️❤️❤️️</div>
        </div>
        <div class="passport-img-container">
        <img class="passport-img" src="sparks3.jpg" alt="Sparks">
        <div class="caption">Sparks❤️</div>
        </div>
        </div>
      
    </div>

    <script>
        function fetchPassports() {
          
          
            const startNumber = parseInt(document.getElementById('startNumber').value);
            const endNumber = parseInt(document.getElementById('endNumber').value);
            const prev = document.getElementById('prev').value;

                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                   
                        const response = xhr.responseText;
                      
                 document.getElementById('passportImages').innerHTML = response;
                        
                    }
                };
                xhr.open('GET', `your_php_script.php?snumb=${startNumber}&enumb=${endNumber}&prevt=${prev}`, true);
                xhr.send();
            };
        
    </script>
</body>
</html>
